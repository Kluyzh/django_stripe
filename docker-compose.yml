volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  web:
    env_file: .env
    build: ./django_stripe/
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn django_stripe.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - "8500:80"
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - web
